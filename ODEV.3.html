<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
  </head>
  <body>

  <h1>homework3</h1>

  <fieldset>
  <form action="" method = "get"  >
    
    <p>input types in HTML5</p>     
    <p>hidden input: </p>
    <input type="hidden" value = "hidden" name = "hideen"> <br>
    <p>phone input: </p>
    <input type="tel" name ="phone" placeholder = "user's_telephone" > <br>
    <p>email input: </p>
    <input type="email" name="email" placeholder="user's_email" > <br> 
    <p>number input: </p>
    <input type="number" name="quantity" min="1" max="10">   <br>
    <p>range input: </p>
    <input type="range" name="temperature" min="0" max="100" placeholder="50">   <br>
    <p>search input: </p>
    <input type="search" name="search" placeholder="Search..."> <br>
    <p>week input: </p>
    <input type="week" name="week">  <br>
    <p>url input: </p>
    <input type="url" name="url" placeholder="https://www.youtube.com/">  <br>
    <p>datetime input: </p>
    <input type="datetime-local" name="datetime">  <br>
    <p>month input: </p>
    <input type="month" name="month"> <br>
    <p>time input: </p>
    <input type="time"  name="time">
    <br>
        <button type = "submit" value="send" > send</button>
</form>   
  </fieldset>   

  
</body>
</html>
